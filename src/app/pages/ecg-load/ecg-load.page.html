<!-- Highcharts -->
<script src="https://code.highcharts.com/indicators/indicators-all.js"></script>
<script src="https://code.highcharts.com/indicators/indicators.js"></script>
<script src="https://code.highcharts.com/indicators/rsi.js"></script>
<script src="https://code.highcharts.com/indicators/ema.js"></script> 
<script src="https://code.highcharts.com/indicators/macd.js"></script> 
<script src="https://code.highcharts.com/modules/drag-panes.js"></script>
<script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
<script src="https://code.highcharts.com/modules/price-indicator.js"></script>
<!-- <script src="https://code.highcharts.com/modules/full-screen.js"></script> -->
<script src="https://code.highcharts.com/modules/stock-tools.js"></script>
<link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
<link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">

<ion-header>
  <ion-toolbar  >
    <ion-grid>
      <ion-row>
        <ion-col *ngIf="ekgService.loadChartReady == true">
          <!-- <ion-buttons > -->
            <ion-button   [routerLink]="'/patient-data/' + 
            currentPatient.uid" >
             Back
            </ion-button>
          <!-- </ion-buttons> -->
        </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-toolbar>
</ion-header>

<ion-content>

  <highcharts-chart *ngIf="ekgService.loadChartReady == true"
  [Highcharts]="Highcharts" [constructorType]="'stockChart'"
    [options]="chartOptions" style="width: 100%; height:100%; display: block;">
  </highcharts-chart>

</ion-content>
